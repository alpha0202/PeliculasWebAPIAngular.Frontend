



<app-listado-generico [listado]="peliculas">
  <ng-container contenido>
   <div class="peliculas-contenedor">
    @for (pelicula of peliculas; track $index) {
      <div class="pelicula-contenedor">
        <a>
          @if (pelicula.poster) {
            <img [src]="pelicula.poster" width="169" height="250" alt="">

          }@else {
            <img src="default.jpg" width="169" height="250" alt="">
          }
        </a>
        <p>
          <a>{{pelicula.titulo}}</a>
        </p>
        <div>
          <a mat-flat-button>Editar</a>
          <button mat-flat-button type="button" color="warn">Editar</button>
        </div>
      </div>



    }
   </div>

  </ng-container>
</app-listado-generico>
